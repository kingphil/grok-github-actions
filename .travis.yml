dist: focal
language: python
python:
- '3.8'
script:
- python -m pip install --upgrade pip
- pip install pytest
- pytest
git:
  depth: false
  quiet: true
branches:
  only:
  - master
  - /^90\./
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    rooms:
    - secure: ""
    on_success: change
    on_failure: always
