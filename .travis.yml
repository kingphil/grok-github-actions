env:
- EMACS_VERSION: 26.3

# Our tests are run with Emacs in Docker
services:
- docker

before_install:
- docker pull flycheck/emacs-cask:$EMACS_VERSION

script:
- emacs -Q -batch -l eieio-etudes.el -f ert-run-tests-batch-and-exit
#- python -m pip install --upgrade pip
#- pip install pytest
#- pytest

git:
  depth: false
  quiet: true
branches:
  only:
  - master
  - /^90\./
notifications:
  email:
    on_success: always
    on_failure: always
  slack:
    rooms:
    - secure: ""
    on_success: change
    on_failure: always
